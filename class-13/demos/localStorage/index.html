<!DOCTYPE html>
<html>
<head>
  <title>Coffee Shop</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
  <form id="orderForm">
    <fieldset>
        <legend>Coffee Form</legend>
        <label class="formItems">First Name</label>
        <input class="formItems" type="text" name="name">

        <label class="formItems">Size:</label>
        <select name="size">
          <option class="formItems" value="6">6 oz</option>
          <option class="formItems"value="12">12 oz</option>
          <option class="formItems"value="16">16 oz</option>
          <option class="formItems"value="20">20 oz</option>
          <option class="formItems"value="32">32 oz</option>
        </select>

        <label class="formItems">Milk</label>
        <select name="milk">
          <option class="formItems"value="regular"> Regular </option>
          <option class="formItems"value="almond"> Almond </option>
          <option class="formItems"value="coconut"> Coconut </option>
          <option class="formItems"value="none"> None </option>  
        </select>
   
        <label class="formItems">Hot: </label>
        <input  name="isHot" type="checkbox">

        <label class="formItems">Drink</label>
        <select name="drinkType">
          <option class="formItems" value="latte">Latte</option>
          <option class="formItems" value="blackCoffee">Black Coffee</option>
          <option class="formItems" value="coldBrew">Cold Brew</option>
        </select>

        <button class="formItems" type="submit">Submit </button>

      </fieldset>

      <a href="./pages/confirmation.html"><h3>Confirmation of Order</h3></a>

  </form>

  <section>
    <h3> Previous Orders</h3>
    <ul id="orders">

    </ul>
  </section>
</main>
  <script src="js/app.js"></script>
</body>
</html>
