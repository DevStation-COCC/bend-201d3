<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bend Puppy Rescue</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
</head>
<body>

  <main id="content">
    <header id="bendpuppy_header">
      <h1>Bend Puppy Rescue</h1>
      <nav>
        <ul>
          <li><a href="#riley">Riley</a></li>
          <li><a href="#sadie">Sadie</a></li>
          <li><a href="#chipper">Chipper</a></li>
          <li><a href="#frisky">Frisky</a></li>
          <li><a href="./pages/about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <form id="addPuppyForm">
      <fieldset>
        <legend>Basic Information</legend>
        <label>Name</label>
        <input name="name" type="text"/>
        <label>Breed</label>
        <input name="breed" type="text" />
        <br />
        <br />
        <label>Description</label>
        <br />
        <textarea name="description" rows="4" cols="30"></textarea>
        <br />
        <label>Staff Say</label>
        <br />
        <textarea name="staffsay" rows="4" cols="30"></textarea>
      </fieldset>
      <fieldset>
        <legend>Additional Information</legend>
        <p>Can be placed with...</p>
        <label>
          <input name="isGoodWithKids" type="checkbox" />
          Kids
        </label>
        <label>
          <input name="isGoodWithOtherDogs" type="checkbox" />
          Dogs
        </label>
        <label>
          <input name="isGoodWithCats" type="checkbox" />
          Cats
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>


    <section id ="bendPuppyList">



    </section>


  </main>


  <script src="./js/app.js"></script>
</body>
</html>
